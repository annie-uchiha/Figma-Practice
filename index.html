<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button></button></li>
                <li><button>Sign up</button></li>
                <li><button>Request Demo</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Sign in</h1>
            <h2>Hey, Enter your details to login to your account</h2>
            <section id="signin-form">
                <form action="" method="post">
                    <label for="user">User</label>
                    <input type="text" name="user" id="user" />
                    <label for="passcode">Passcode</label>
                    <input type="password" name="passcode" id="passcode" />
                    <a href="">Forgotten passcode?</a>
                    <button type="submit">Sign in</button>
                </form>
            </section>
            <section id="signin-social-media-options">
                <p>Or sign in with</p>
                <div id="social-media-buttons">
                    <button>Google</button>
                    <button>Apple ID</button>
                    <button>Facebook</button>
                </div>
                <div>
                    <span>Don't have an account?</span>
                    <a href="">Register Now</a>
                </div>
            </section>
        </section>
        <section>
            <img src="./image/image.png" alt="landing-page-image" />
        </section>
    </main>
</body>

</html>
